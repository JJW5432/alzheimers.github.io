<html>
  <head>
    <script src='//code.jquery.com/jquery-1.9.1.min.js'></script>
    <script src='{{ site.baseurl }}/assets/javascripts/raphael.js'></script>
  </head>
  <body>
    <script>
      var rad = Math.PI / 180;
      Raphael.fn.sector = function (cx, cy, r, startAngle, endAngle, params) {
              var x1 = cx + r * Math.cos(-startAngle * rad),
              x2 = cx + r * Math.cos(-endAngle * rad),
              y1 = cy + r * Math.sin(-startAngle * rad),
              y2 = cy + r * Math.sin(-endAngle * rad);
          return paper.path(["M", cx, cy, "L", x1, y1, "A", r, r, 0, +(endAngle - startAngle > 180), 0, x2, y2, "z"]).attr(params);
      }
      
      var paper = Raphael(0, 0, 1000, 1000);
      
      
      var top_right = paper.set();
      var top_left = paper.set();
      var bottom_left = paper.set();
      var bottom_right = paper.set();
      quarters = [top_left, top_right, bottom_left, bottom_right]
      
      top_right.push (paper.sector(515, 485, 430, 0, 90, {"fill": "red", "stroke": "none"}) )
      top_left.push ( paper.sector(485, 485, 430, 90, 180, {"fill": "green", "stroke": "none"}) )
      bottom_left.push ( paper.sector(485, 515, 430, 180, 270, {"fill": "blue", "stroke": "none"}) )
      bottom_right.push ( paper.sector(515, 515, 430, 270, 0, {"fill": "purple", "stroke": "none"}) )
      
      
      for (var i = 0; i < quarters.length; i++) {
        quarters[i].mouseover(function () {
                  this.stop().animate({transform: "s1.1 1.1 " + 515 + " " + 485}, 500, "elastic");
                  //txt.stop().animate({opacity: 1}, 500, "elastic");
              }).mouseout(function () {
                  this.stop().animate({transform: ""}, 500, "elastic");
                  //txt.stop().animate({opacity: 0}, 500);
              });      }
    </script>
  </body>
</html>
