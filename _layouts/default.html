<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <link href='{{ site.baseurl }}/assets/images/favicon.ico' rel='icon' type='image/png'>
    <title>{{page.title}}</title>
    <!-- Mobile Specific Metas -->
    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'>
    <link href='{{ site.baseurl }}/assets/stylesheets/{{ page.title | downcase }}.css' rel='stylesheet'>
    <link href='{{ site.baseurl }}/assets/stylesheets/site.css' rel='stylesheet'>
    <link href='{{ site.baseurl }}/assets/stylesheets/tuktuk.css' rel='stylesheet'>
    <link href='{{ site.baseurl }}/assets/stylesheets/tuktuk.theme.css' rel='stylesheet'>
    <!-- TUKTUK.WIDGETS -->
    <link href='{{ site.baseurl }}/assets/stylesheets/tuktuk.icons.css' rel='stylesheet'>
    <script src='{{ site.baseurl }}/assets/javascripts/jquery-2.0.3.js'></script>
    <script src='{{ site.baseurl }}/assets/javascripts/tuktuk.js'></script>
    <script src='{{ site.baseurl }}/assets/javascripts/raphael.js'></script>
    <style>
      body > header .logo {
          margin-top: 8px;
          margin-right: 8px;
          max-height: 30px; }
      
      body > footer img {
          height: 18px;
          position: relative;
          top: 5px;
          left: 2px; }
      
      section.landing input {
          border-radius: 5px 0px 0px 5px !important;
      
      }
      
      section.landing button {
          border-radius: 0px 5px 5px 0px !important;}
    </style>
  </head>
  <body>
    <!-- ========================== HEADER ========================== -->
    <header class='bck padding-top padding-bottom'>
      <div class='row'>
        <div class='column_5'><h2 class='text light'>Risk Factor: Know Yours</h2></div>
        <nav class='column_7 text right normal' data-tuktuk='menu'>
          <a class="{% if {{page.title}} == 'Home' %}active{% endif %}" href='{{ site.baseurl }}/' id='home'><span class='icon home'></span>Home
          </a>
          <!-- /%a#tests{href: "{{ site.baseurl }}/tests", class: "{% if {{page.title}} == 'Tests' %}active{% endif %}"} -->
          <!-- /Tests -->
          <!-- /%a#results{href: "{{ site.baseurl }}/algorithm", class: "{% if {{page.title}} == 'Algorithm' %}active{% endif %}"} -->
          <!-- /Algorithm -->
          <a class="{% if {{page.title}} == 'Eye' %}active{% endif %}" href='{{ site.baseurl }}/eye' id='eye-nav'>Eye Test</a>
          <a class="{% if {{page.title}} == 'PET' %}active{% endif %}" href='{{ site.baseurl }}/pet' id='pet-nav'>PET Scan</a>
          <a class="{% if {{page.title}} == 'Genes' %}active{% endif %}" href='{{ site.baseurl }}/genes' id='genes-nav'>Genetic Test</a>
          <a class="{% if {{page.title}} == 'Blood' %}active{% endif %}" href='{{ site.baseurl }}/blood' id='blood-nav'>Blood/CSF Test</a>
        </nav>
      </div>
    </header>
    {{ content }}
  </body>
</html>
