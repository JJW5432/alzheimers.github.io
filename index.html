<section class='bck theme padding text center' id='circles' style='max-height: 100%; min-height: 800px'>
  <script>
    var rad = Math.PI / 180;
    Raphael.fn.sector = function (cx, cy, r, startAngle, endAngle, params) {
            var x1 = cx + r * Math.cos(-startAngle * rad),
            x2 = cx + r * Math.cos(-endAngle * rad),
            y1 = cy + r * Math.sin(-startAngle * rad),
            y2 = cy + r * Math.sin(-endAngle * rad);
        return paper.path(["M", cx, cy, "L", x1, y1, "A", r, r, 0, +(endAngle - startAngle > 180), 0, x2, y2, "z"]).attr(params);
    }
    
    var size=1000
    var radius = ( size - 30 ) / 2.2
    var plus = size / 2 + 15
    var minus = size / 2 - 15
    
    
    var paper = Raphael(document.getElementById("circles"), size, size);
    
    
    var top_right = paper.set();
    var top_left = paper.set();
    var bottom_left = paper.set();
    var bottom_right = paper.set();
    
    top_right.push (paper.sector(plus, minus, radius, 0, 90, {"fill": "red", "stroke": "none"}) )
    top_left.push ( paper.sector(minus, minus, radius, 90, 180, {"fill": "green", "stroke": "none"}) )
    bottom_left.push ( paper.sector(minus, plus, radius, 180, 270, {"fill": "blue", "stroke": "none"}) )
    bottom_right.push ( paper.sector(plus, plus, radius, 270, 0, {"fill": "purple", "stroke": "none"}) )
    
    top_right.mouseover(function () {
                this.stop().animate({transform: "s1.1 1.1 " + plus + " " + minus}, size, "elastic");
                //txt.stop().animate({opacity: 1}, size, "elastic");
            }).mouseout(function () {
                this.stop().animate({transform: ""}, size, "elastic");
                //txt.stop().animate({opacity: 0}, size);
            });      
    
    top_left.mouseover(function () {
                this.stop().animate({transform: "s1.1 1.1 " + minus + " " + minus}, size, "elastic");
                //txt.stop().animate({opacity: 1}, size, "elastic");
            }).mouseout(function () {
                this.stop().animate({transform: ""}, size, "elastic");
                //txt.stop().animate({opacity: 0}, size);
            });      
    
    bottom_left.mouseover(function () {
                this.stop().animate({transform: "s1.1 1.1 " + minus + " " + plus}, size, "elastic");
                //txt.stop().animate({opacity: 1}, size, "elastic");
            }).mouseout(function () {
                this.stop().animate({transform: ""}, size, "elastic");
                //txt.stop().animate({opacity: 0}, size);
            });      
    
    bottom_right.mouseover(function () {
                this.stop().animate({transform: "s1.1 1.1 " + plus + " " + plus}, size, "elastic");
                //txt.stop().animate({opacity: 1}, size, "elastic");
            }).mouseout(function () {
                this.stop().animate({transform: ""}, size, "elastic");
                //txt.stop().animate({opacity: 0}, size);
            });
  </script>
</section>
